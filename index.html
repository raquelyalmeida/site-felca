<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Felca Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <img src="topo.jpeg" alt="Foto topo" class="foto-topo">
    <nav class="nav">
      <a href="#sobre">Sobre</a>
      <a href="#contato">Fale Conosco</a>
    </nav>
  </header>

  <!-- CORPO PRINCIPAL -->
  <main class="stage">
    <!-- coluna esquerda -->
    <aside class="rail">
      <img src="1.jpeg" alt="Foto 1" class="thumb">
      <img src="2.jpeg" alt="Foto 2" class="thumb">
      <img src="3.jpeg" alt="Foto 3" class="thumb">
    </aside>

    <!-- centro -->
    <div class="viewer">
      <img src="7.jpeg" alt="Imagem principal" class="hero">
    </div>

    <!-- coluna direita -->
    <aside class="rail">
      <img src="4.jpeg" alt="Foto 4" class="thumb">
      <img src="5.jpeg" alt="Foto 5" class="thumb">
      <img src="6.jpeg" alt="Foto 6" class="thumb">
    </aside>
  </main>

  <!-- rodapé -->
  <footer class="foot">
    <p>Felca está de Parabéns por defender a verdade.</p>
  </footer>
</body>
</html>
