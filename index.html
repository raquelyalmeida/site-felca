<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout rosa com molduras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar stroke">
    <nav class="nav">
      <a class="pill stroke" href="#sobre">Felca</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="stage stroke">
      <!-- coluna esquerda -->
      <aside class="rail stroke">
        <img class="thumb stroke" src="1" alt="Foto 1" />
        <img class="thumb stroke" src="2" alt="Foto 2" />
        <img class="thumb stroke" src="3" alt="Foto 3" />
      </aside>

      <!-- player/Ã¡rea central com oval -->
      <div class="viewer">
        <img class="hero" src="7.jpeg" alt="Imagem principal" />
        <div class="oval stroke"></div>
      </div>

      <!-- coluna direita -->
      <aside class="rail stroke">
        <img class="thumb stroke" src="6" alt="Foto 4" />
        <img class="thumb stroke" src="5" alt="Foto 5" />
        <img class="thumb stroke" src="4" alt="Foto 6" />
      </aside>
    </section>
  </main>

  <footer class="foot">
    <p>Feito no estilo solicitado. Personalize as imagens na pasta <code>img/</code>.</p>
  </footer>
</body>
</html>
